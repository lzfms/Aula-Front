<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<form action="">

    <div id="borda">
        <!-- fieldset e para agrupar mais ja o legend e para colocar o nome em cima na borda -->

        <fieldset>
            <legend>Formul√°rio</legend>
            <div class="name">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div class="email">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="mensagem">
                <label for="mensagem">Mensagem:</label>
            </div>
            <div class="area">
                <textarea name="mensagem" id="mensagem" cols="40" rows="10"></textarea>
            </div>
            <div>
                <label for="submit" id="submit" name="submit"></label>
            </div>
            <div class="enviar">
                <input type="button" value="enviar">
            </div>

        </fieldset>

    </div>





</form>
