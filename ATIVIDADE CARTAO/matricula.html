<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matricula</title>
    <link rel="stylesheet" href="matricula.css">
</head>

<body>
    <form action="">

        <section>
            <div class="borda">
                <div class="nomedoaluno">
                    <label for="nomedoaluno">Nome do Aluno</label>
                    <input type="text" id="nomedoaluno" maxlength="40" name="nomedoaluno">
                </div>
                <div class="datadonascimento">
                    <label for="datadonascimento">Data do Nascimento</label>
                    <input type="date" maxlength="40" name="datadonascimento" id="datadonascimento">
                </div>
                <!-- maxlength limita a quantidade para ser digitada -->
                <div class="nomedamae">
                    <label for="nomedamae">Nome da Mãe</label>
                    <input type="text" maxlength="40" name="nomedamae" id="nomedamae">
                </div>
                <div class="nomedopai">
                    <label for="nomedopai">Nome do Pai</label>
                    <input type="text" maxlength="40" name="nomedopai" id="nomedopai">
                </div>
                <div class="telefone">
                    <label for="telefone">Telefone</label>
                    <input type="tel" maxlength="20" name="telefone" id="telefone">
                </div>
                <div class="serie">
                    <label for="serie">Série</label>
                    <select name="serie" id="serie">
                        <option value="1">1ª Série</option>
                        <option value="2">2ª Série</option>
                        <option value="3">3ª Série</option>
                        <option value="4">4ª Série</option>
                    </select>
                </div>
            </div>


        </section>




    </form>
</body>

</html>
